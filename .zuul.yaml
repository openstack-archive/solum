- project:
    queue: solum
    templates:
      - openstack-cover-jobs
      - openstack-python3-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - check-requirements
    check:
      jobs:
        - solum-devstack-centos:
            voting: false
        - solum-devstack
        - solum-tempest-ipv6-only
        - solum-tox-bandit-baseline:
            voting: false
    gate:
      jobs:
        - solum-devstack
        - solum-tempest-ipv6-only

- job:
    name: solum-devstack-centos
    parent: solum-tempest-base
    nodeset: devstack-single-node-centos-7

- job:
    name: solum-devstack
    parent: solum-tempest-base


- job:
    name: solum-tempest-base
    parent: devstack-tempest
    irrelevant-files: &base_irrelevant_files
      - ^(test-|)requirements.txt$
      - ^setup.cfg$
      - ^doc/.*$
      - ^.*\.rst$
      - ^releasenotes/.*$
      - ^solum/tests/.*$
      - ^contrib/.*$
      - ^examples/.*$
      - ^tools/.*$
    timeout: 7800
    required-projects: &base_required_projects
      - openstack/devstack
      - openstack/devstack-gate
      - openstack/devstack-plugin-container
      - openstack/python-solumclient
      - openstack/python-zunclient
      - openstack/solum
      - openstack/solum-dashboard
      - openstack/solum-tempest-plugin
      - openstack/zun
      - openstack/zun-tempest-plugin
    vars: &base_vars
      devstack_plugins:
        solum: https://opendev.org/openstack/solum
        zun: https://opendev.org/openstack/zun
        devstack-plugin-container: https://opendev.org/openstack/devstack-plugin-container
      devstack_services:
        tempest: true
        s-account: true
        s-container: true
        s-object: true
        s-proxy: true
        tls-proxy: false
      devstack_localrc:
        TEMPEST_PLUGINS: '/opt/stack/solum-tempest-plugin'
        USE_PYTHON3: True
        KEYSTONE_ADMIN_ENDPOINT: true
      tempest_test_regex: application_deployment
      tox_envlist: all

- job:
    name: solum-tempest-ipv6-only
    parent: devstack-tempest-ipv6
    description: |
      Solum devstack tempest tests job for IPv6-only deployment
    irrelevant-files: *base_irrelevant_files
    required-projects: *base_required_projects
    timeout: 7800
    vars: *base_vars

- job:
    # Security testing for known issues
    name: solum-tox-bandit-baseline
    parent: openstack-tox
    timeout: 2400
    vars:
      tox_envlist: bandit-baseline
    required-projects:
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^contrib/.*$
      - ^solum/hacking/.*$
      - ^solum/locale/.*$
      - ^solum/tests/.*$
