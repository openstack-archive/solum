      - ^doc/.*$
      - ^.*\.rst$
      - ^releasenotes/.*$
      - ^solum/tests/.*$
    voting: false
    timeout: 4200
    required-projects:
      - openstack-dev/devstack
      - openstack-infra/devstack-gate
      - openstack/barbican
      - openstack/devstack-plugin-container
      - openstack/mistral
      - openstack/python-solumclient
      - openstack/python-zunclient
      - openstack/solum
      - openstack/solum-dashboard
      - openstack/zun
      - openstack/zun-tempest-plugin
      - openstack/solum-tempest-plugin

- job:
    name: solum-devstack
    parent: legacy-dsvm-base
    run: playbooks/legacy/solum-devstack/run.yaml
    post-run: playbooks/legacy/solum-devstack/post.yaml
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^setup.cfg$
      - ^doc/.*$
      - ^.*\.rst$
      - ^releasenotes/.*$
      - ^solum/tests/.*$
    timeout: 4200
    required-projects:
      - openstack-dev/devstack
      - openstack-infra/devstack-gate
      - openstack/barbican
      - openstack/devstack-plugin-container
      - openstack/mistral
      - openstack/python-solumclient
      - openstack/python-zunclient
      - openstack/solum
      - openstack/solum-dashboard
      - openstack/solum-tempest-plugin
      - openstack/zun
      - openstack/zun-tempest-plugin

- job:
    # Security testing for known issues
    name: solum-tox-bandit-baseline
    parent: openstack-tox
    timeout: 2400
    vars:
      tox_envlist: bandit-baseline
    required-projects:
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^contrib/.*$
      - ^solum/hacking/.*$
      - ^solum/locale/.*$
      - ^solum/tests/.*$
