- project:
    templates:
      - openstack-cover-jobs
      - openstack-lower-constraints-jobs
      - openstack-python-jobs
      - openstack-python35-jobs
      - openstack-python36-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - check-requirements
    check:
      jobs:
        - solum-devstack
        - solum-devstack-centos-7:
            voting: false
        - solum-devstack-py35
        - solum-tox-bandit-baseline:
            voting: false
        - openstack-tox-py36:
            voting: false
    gate:
      queue: solum
      jobs:
        - solum-devstack

- job:
    name: solum-devstack-centos-7
    parent: solum-tempest-base
    nodeset: devstack-single-node-centos-7

- job:
    name: solum-devstack-py35
    parent: solum-tempest-base
    voting: false
    vars:
      devstack_localrc:
        DEVSTACK_GATE_USE_PYTHON3: True


- job:
    name: solum-tempest-base
    parent: devstack-tempest
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^setup.cfg$
      - ^doc/.*$
      - ^.*\.rst$
      - ^releasenotes/.*$
      - ^solum/tests/.*$
    timeout: 7800
    required-projects:
      - openstack/devstack
      - openstack/devstack-gate
      - openstack/devstack-plugin-container
      - openstack/python-solumclient
      - openstack/python-zunclient
      - openstack/solum
      - openstack/solum-dashboard
      - openstack/solum-tempest-plugin
      - openstack/zun
      - openstack/zun-tempest-plugin
    vars:
      devstack_plugins:
        solum: https://opendev.org/openstack/solum
        zun: https://opendev.org/openstack/zun
        devstack-plugin-container: https://opendev.org/openstack/devstack-plugin-container
      devstack_services:
        tempest: true
        s-account: true
        s-container: true
        s-object: true
        s-proxy: true
        tls-proxy: false
      devstack_localrc:
        TEMPEST_PLUGINS: '/opt/stack/solum-tempest-plugin'
        USE_PYTHON3: True
      tempest_test_regex: application_deployment
      tox_envlist: all

- job:
    name: solum-devstack
    parent: solum-tempest-base

- job:
    # Security testing for known issues
    name: solum-tox-bandit-baseline
    parent: openstack-tox
    timeout: 2400
    vars:
      tox_envlist: bandit-baseline
    required-projects:
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^contrib/.*$
      - ^solum/hacking/.*$
      - ^solum/locale/.*$
      - ^solum/tests/.*$
