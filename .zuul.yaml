- project:
    templates:
      - openstack-python-jobs
      - openstack-python35-jobs
      - publish-openstack-sphinx-docs
      - release-notes-jobs
      - check-requirements
    check:
      jobs:
        - solum-devstack
        - solum-devstack-centos-7
        - solum-devstack-py35
    gate:
      queue: solum
      jobs:
        - solum-devstack

    post:
      jobs:
        - openstack-tox-cover
- job:
    name: solum-devstack-centos-7
    parent: legacy-dsvm-base
    run: playbooks/legacy/solum-devstack-centos-7/run.yaml
    post-run: playbooks/legacy/solum-devstack-centos-7/post.yaml
    voting: false
    timeout: 4200
    nodeset: legacy-centos-7
    required-projects:
      - openstack/devstack
      - openstack/devstack-gate
      - openstack/barbican
      - openstack/devstack-plugin-container
      - openstack/mistral
      - openstack/python-solumclient
      - openstack/python-zunclient
      - openstack/solum
      - openstack/solum-dashboard
      - openstack/zun
      - openstack/zun-tempest-plugin

